name: CI

on:
  push:
    branches: [ "master", "r[0-9][0-9].[0-9][0-9]",  "r[0-9][0-9].[0-9]"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/github-script@v6
        id: my-script
        with:
          script: |
            const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            })
            
            l = jobs.jobs[0].html_url.split('/')
            job_id = l[jobs.jobs[0].html_url.length-1]
            console.log(job_id)
            
            const { data: job } = await github.rest.actions.getJobForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              job_id: job_id
            })
            
            console.log(job)
            
            console.log(`${jobs.jobs[0].html_url}#step:2:1`)
    
      - name: Checkout codebase
        uses: actions/checkout@v3
        
      - run: |
          terraform init
          terraform plan >> tfplan 2>&1
          cat tfplan

      - name: Run a one-line script
        env:
          AWS: '{"sample":{"cluster_name":"sample","account_id":"12345"},"sample1":{"cluster_name":"sample1","account_id":"54321"}}'
        run: echo ${{ fromJson(env.AWS).sample.cluster_name }}

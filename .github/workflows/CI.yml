name: Build

on:
  push:
    branches:
      - master
    
  pull_request:
    branches:
      - master

  workflow_dispatch:
    inputs:
      environment:
        required: false
        type: environment

jobs:
  build:
    runs-on: ubuntu-latest
    environment: devl

    steps:
      - id: py
        shell: python
        run: |
          import requests
          import json
          
          res = requests.get('http://api.plos.org/search?q=title:DNA').json()
          
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
            print(f'json={[x for x in res["response"]["docs"]]}', file=fh)
    
      - name: Checkout codebase
        uses: actions/checkout@v3
        
      - run: echo "sample=$(terraform plan)"
        id: plan1
      
      - run: echo ${{ steps.plan1.outputs.sample }}

      - name: Plan
        id: plan
        uses: SanthoshNath/terraform-plan@v1
        
      - name: Github event
        env:
          sample: ${{ secrets.SAMPLE }}
          sample1: ${{ true && '${sample}_fi' || '' }}
        run: |
          echo ${{ env.sample1 }}
          echo '${{ toJSON(github.event) }}'

      - name: Run a one-line script
        env:
          AWS: '{"sample":{"cluster_name":"sample","account_id":"12345"},"sample1":{"cluster_name":"sample1","account_id":"54321"}}'
        run: echo ${{ fromJson(env.AWS).sample.cluster_name }}
            
      - uses: actions/github-script@v6
        with:
          script: |
            const { data: commit } = await github.rest.repos.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha
            })
            filenames = []
            files = commit.files.filter(file => file.status == 'modified').forEach(file => filenames.push(file.filename))
            console.log(filenames)
            
  trigger:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            sha_short = context.sha.substr(0, 7)
            
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'CD.yml',
              client_payload: {
                sha: context.sha,
                sha_short: sha_short
              }
            })
